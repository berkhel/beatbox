plugins{
    id 'application'
    id 'jacoco'
    id 'checkstyle'
    id 'org.sonarqube' version '4.0.0.2929'
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

jar{
    manifest{
	attributes 'Main-Class':'beatboxfinalclient.BeatBoxFinal'
    }
}
dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'beatboxfinalclient.App'
}



tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

test.finalizedBy jacocoTestReport

jacocoTestReport{
    reports { 
        xml.enabled true //provide xml for sonarqube dashboard
    }
}

sonar {
    properties{
	property "sonar.java.checkstyle.reportPaths", "$buildDir/reports/checkstyle/main.xml,$buildDir/reports/checkstyle/test.xml"

	property "sonar.projectKey", "BeatBox"
	property "sonar.projectName", "BeatBox"
	property "sonar.token","sqp_03023a38d1d0f0cfc68a08d5c4a5d473b8c47348"
  }
}


